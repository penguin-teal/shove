name: Build

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build-gcc:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - run: bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"
        - run: make
        - run: ./bin/shove ./tests/add
        - run: make clean

    build-clang:

        runs-on: ubuntu-latest

        env:
            CC: clang

        steps:
        - uses: actions/checkout@v3
        - run: bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"
        - run: make
        - run: ./bin/shove ./tests/add
        - run: make clean
